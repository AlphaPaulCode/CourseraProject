<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Lemon Table Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation or Header Section -->
    <header>
        <h1>Little Lemon Table Booking</h1>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Booking Form -->
        <form id="bookingForm">
            <!-- Input for Name -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required aria-label="Name">

            <!-- Input for Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required aria-label="Email">

            <!-- Input for Date -->
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required aria-label="Date">

            <!-- Input for Time -->
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required aria-label="Time">

            <!-- Submit Button -->
            <button type="submit">Book Table</button>
        </form>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 Little Lemon. All rights reserved.</p>
    </footer>

    <!-- Add your scripts or links to JS files for additional functionality -->
    <script src="script.js"></script>

</body>
</html>
